    <main>
        <h2>Contact Us</h2>
        <hr>
        <section class="contact">
            <form action="thankyou.html" method="get">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>
                <label for="how">How Did You Hear About Us?</label>
                <select id="how" name="how" required>
                    <option value="" disabled selected>Select an Option</option>
                    <option value="search">Search Engine</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="other">Other</option>
                </select>
                Items you are interested in:
                <label for="pineapple"><input type="checkbox" name="items" id="pineapple" value="pineapple">
                    Pineapple</label>
                <label for="juice"><input type="checkbox" name="items" id="juice" value="juice">
                    Juice</label>
                <label for="plant"><input type="checkbox" name="items" id="plant" value="plant">
                    Plant</label>
                <label for="other"><input type="checkbox" name="items" id="other" value="other">
                    Other</label>

                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="How can we assist you?"></textarea>
                <input type="submit" value="Submit">
            </form>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d236668.38570907875!2d-159.70494650906596!3d22.051755671216263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c0704bb259eb047%3A0xf6321af5a12d378a!2sKauai!5e0!3m2!1sen!2sus!4v1729139902800!5m2!1sen!2sus"
